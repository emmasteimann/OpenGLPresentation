    <style>
      body {
        margin: 0 auto;
        width: 90%;
        font-family: Avenir;
        font-size: 30px;
        display: table;
        position: relative;
        text-align: left;
      }
    h1 {
      font-family: Avenir;
      font-size: 40px;

    #main {
      position: absolute;
      top: 50%;

      white-space: pre-line;
      border: none !important;
      outline: none;
      font-size: 25px;
    }
    code {
      font-size: 25px;
    }
    </style>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  </head>
  <body>
    <pre class="prettyprint lang-c">
      #version 330 core

      in vec4 a_Position;
      in vec4 a_Color;

      out vec4 frag_Color;

      void main(void) {
        frag_Color = a_Color;
        gl_Position = a_Position;
      }
    </pre>
